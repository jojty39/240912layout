<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
<!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- hover Red 처리!!  -->
<div class="kims">
    <!-- header -->
    <header>
        <!-- logo -->
        <div class="header_logo">
            <h1 class="logo_img">
                <img src="Leica.png" alt="Leica_logo" width="90px">
            </h1>
            <div class="logo_tit">
                <h2>Kim's Kitchen</h2>
                <h3>Cooking Class</h3>
            </div>
        </div>
        <!-- nav / meau -->
        <ul class="header_meau">
            <li>
                <a href="#">홈</a>
            </li>
            <li>
                <a href="#">소개</a>
            </li>
            <li>
                <a href="#">교실</a>
            </li>
            <li>
                <a href="#">케이터링</a>
            </li>
            <li>
                <a href="#">연락처</a>
            </li>
        </ul>

    </header>
    
    <!-- contents -->
    <div class="contents">

        <!-- 푸드 클래스 + 클래스 소개 -->
        <section class="foodClass">
            <div class="classList classList1">
                <figure>
                    <img src="layoutImg1.png" alt="Oriental Salad">
                    <figcaption>Oriental Salad</figcaption>
                </figure>
                <div class="classTxt">
                    <h2>채식주의자</h2>
                    <h3>런던에서의 5주 코스</h3>
                    <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
                </div>
            </div>

            <div class="classList classList2">
                <figure>
                    <img src="layoutImg2.png" alt="Teriyaki">
                    <figcaption>Teriyaki</figcaption>
                </figure>
                <div class="classTxt">
                    <h2>소스 마스터클래스</h2>
                    <h3>1일 워크샵</h3>
                    <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다.</p>
                </div>
            </div>
        </section>


        <!-- 인기요리법 + 연락처 -->
        <section class="foodInfo">
            <div class="foodRecipe">
                <h3>인기요리법</h3>
                <ul class="recipe">
                    <li>
                        <a href="#">후라이드</a>
                    </li>
                    <li>
                        <a href="#">고추바사삭</a>
                    </li>
                    <li>
                        <a href="#">뿌링클</a>
                    </li>
                    <li>
                        <a href="#">간지</a>
                    </li>
                </ul>
            </div>
            <div class="tel">
                <h3>연락처</h3>
                <p>경기 수원시 팔달구 매산동</p>
            </div>

        </section>

    </div>
 
        


    <!-- footer -->
    <footer class="footer_copyright">
        <p>©Kim's Kitchen 김씨네 키친</p>
    </footer>
</div>

</body>
</html>
